<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test accounts endpoint
                const response = await fetch('https://banking-system-api-evfxbwhgaband4d7.australiaeast-01.azurewebsites.net/api/accounts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<h2>SUCCESS!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h2>ERROR!</h2><p>Status: ' + response.status + '</p><p>Status Text: ' + response.statusText + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h2>CORS ERROR!</h2><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
